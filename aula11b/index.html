<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peiodo do dia</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="manha"><p>Pediodo da Manh√£</p></div>
    <div id="tarde"><p>Periodo da Tarde</p></div>
    <div id="noite"><p>Periodo da Noite</p></div>

    <script>
        var periodo = new Date()
        var hora = periodo.getHours()
        var manha = window.document.getElementById('manha')
        var tarde = window.document.getElementById('tarde')
        var noite = window.document.getElementById('noite')

        if (hora < 12) {
            manha.style.display = 'block'
        } else if (hora < 18) {
            tarde.style.display = 'block'
        }else {
            noite.style.display = 'block'
        }

        

    </script>
    
</body>
</html>
