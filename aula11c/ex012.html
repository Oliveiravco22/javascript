<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <article>
        <div>
            
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0"></p>
            <p>Sexo:
                <input type="radio" name="radsex" id="nasc" checked class="rad">
                <label for="nasc">Masculino</label>
                <input type="radio" name="radsex" id="fem" class="rad">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" class="botao" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Prencha do os dados acima para ver o resultado!
        </div>
    </article>

    <footer><p>CursoemVideo</p></footer>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = window.document.getElementById('txtano')
            var res = window.document.querySelector('div#res')
            var img = window.document.createElement('img')
            img.setAttribute('id', 'foto')

            if (fano.value == 0 || Number(fano.value) > ano) {
                window.alert('[ERRO] Verifique os dados e tente novamente!')
            } else {
                var fsex = window.document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var genero = ''
                if (fsex[0].checked) {
                    genero = 'Homem'
                    if (idade >=0 && idade < 10) {
                        //criança
                        img.setAttribute('src', 'imagens/menino.png')
                    } else if (idade < 21) {
                        // jovem
                        img.setAttribute('src', 'imagens/homem-jovem.png')
                    } else if (idade < 50) {
                        // adulto
                        img.setAttribute('src', 'imagens/home-adulto.png')
                    } else {
                        // idoso
                        img.setAttribute('src', 'imagens/idoso-homem.png')
                    }
                } else if (fsex[1].checked) {
                    genero = 'Mulher'
                    if (idade >=0 && idade < 10) {
                        //criança
                        img.setAttribute('src', 'imagens/menina.png')
                    } else if (idade < 21) {
                        // jovem
                        img.setAttribute('src', 'imagens/mulher-jovem.png')
                    } else if (idade < 50) {
                        // adulto
                        img.setAttribute('src', 'imagens/mulher-adulta.png')
                    } else {
                        // idoso
                        img.setAttribute('src', 'imagens/idosa-mulher.png')
                    }
                }
                res.style.textAlign = 'center'                
                res.innerHTML = `Detectamos ${genero} com ${idade} anos.`
                // res.doucment.appendChild(img)
                res.appendChild(img)
            }
        }
    </script>
    
</body>
</html>
