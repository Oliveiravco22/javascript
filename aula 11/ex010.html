<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        function {
            color: red;
        }
    </style>
    
</head>
<body>
    <h1>Medindo Velocidades</h1>
    <p>Digite a Velocidade <input type="number" name="vel" id="ivel"> <strong>Km/h</strong> <input type="button" value="Verificar" onclick="clicar()"></p>
    <div id="ires">

    </div>

    <script>
        function clicar() {
            var vel = window.document.getElementById('ivel')
            var res = window.document.getElementById('ires')
            var mvel = Number(vel.value)

            res.innerHTML = `<p>A sua velocidade é de ${mvel}Km/h.</p>`
            if (mvel > 100) {
                res.innerHTML += `<p>Voçê será <strong>Multado</strong> está acima do limite permitido.</p>`
            }
            res.innerHTML += `<p>Diriga com cuidado!</p>`
        }
    </script>
</body>
</html>
