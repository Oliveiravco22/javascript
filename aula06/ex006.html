<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: rgb(221, 133, 133);
            color: rgb(248, 13, 13);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
            text-shadow: 2px 2px 2px white;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmousemove="moveu()" onmouseout="saiu()">
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            // var a = window.document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = 'black' 
        }

        function entrar() {
            // var b = window.document.getElementById('area')
            a.innerText = 'Entrou'
            a.style.background = 'white'
        }

        // function moveu() {
        //     var c = window.document.getElementById('area')
        //     c.innerText = 'Moveu'
        // }

        function saiu() {
            // var d = window.document.getElementById('area')
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>
    
</body>
</html>
