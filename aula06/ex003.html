<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progragma...</title>
    <style>
        body {
            background-color: rgb(91, 128, 115);
            color: white;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa</h1>    
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // string
        var n2 = Number(window.prompt('Digite outro numero: ')) // string
        var s = n1 + n2 // concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        
    </script>
</body>
</html>
