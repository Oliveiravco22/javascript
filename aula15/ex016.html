<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test">Aguarde: <br></h1>
    
    <script>
        let res = document.getElementById('test')
        let num = [2,4,6,8,9]
        let pos = num.indexOf(9)
        if (pos == -1) {
            res.innerHTML += ('O valor não foi encontrado.')
        } else {
            res.innerHTML += (`O valor esta na posição ${pos}`)
        }

        // res.innerHTML = (pos)
    </script>
</body>
</html>
